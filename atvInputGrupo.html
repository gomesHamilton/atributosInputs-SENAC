<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade em Grupo</title>
</head>

<body>

    <p><b>Maxlength</b> </p> <input type="text" maxlength="10" placeholder="1-10">
    <hr>

    <p><b>Min e Max</b> </p> <input type="number" min="1" max="10" placeholder="Exemplo: 4">
    <hr>

    <form action="#">
        <label for="name1"><b>Autofocus</b> </label><br> <br>
        <input type="text" name="name1" autofocus>
    </form>
    <hr>

    <p><b>Name e ID</b><br><br>
        <input type="radio" name="gênero" id="masc">
        <label for="masc">Masculino</label> <br>
        <input type="radio" name="gênero" id="fem">
        <label for="fem">Feminino</label> <br>
        <input type="radio" name="gênero" id="nãoDeclarar">
        <label for="nãoDeclarar">Prefiro não declarar</label>
    </p>
    <hr>

    <p>
        <label for="teste1"><b>Pattern</b></label>
    <form>
        <label>Telefone: <input required name="tel" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"></label> (xx) xxxxx-xxxx
        <input type=submit value=Enviar>
    </form>
    <hr>

    <p><b>Placeholder</b>
    </p>
    <input type="text" placeholder="é essa dica aqui oh">
    <hr>

    <p><b>Reandoly</b>
    </p>
    <input type="text" readonly value="Hamilton">
    <hr>

    <p><b>Disabled</b>
    </p>
    <input type="text" disabled value="os dados não são enviados">
    <hr>

    <p><b>Lista</b></p>
    <input list="cores" type="text" name="cor" placeholder="Escolha uma cor"><br>

    <datalist id="cores">
        <option value="azul">Azul</option>
        <option value="amarelo">Amarelo</option>
        <option value="verde">Verde</option>
        <option value="rosa">Rosa</option>
        <option value="vermelho">Vermelho</option>
        <option value="laranja">Laranja</option>
    </datalist>
    <hr>

    <label for="requi"><b>Required</b><br><br>
        <input type="text" id="requi" required placeholder="insira seu nome!">
        <button type="submit">Submit</button>
    </label>
    <hr>

    <p><b>Size</b></p>
    <input type="text" name="email" size="30">
    <hr>

    <p><b>Types</b> </p>
    <label>Data de nascimento:</label>
    <input type="date" name="data"><br>
    
    <label>Cor:</label>
    <input type="color" name="cor"><br>
    
    <label>Caixa de texto:</label>
    <input type="text" name="texto" value="Este texto foi inserido por meio do 'value' e essa caixa de texto foi aumentada pelo 'size'" size="80"><br>
    
    <label>Senha:</label>
    <input type="password" name="senha"><br>
    <hr>
</body>

</html>
